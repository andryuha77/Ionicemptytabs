<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="One" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/one">
    <ion-nav-view name="tab-one"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Two" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/two">
    <ion-nav-view name="tab-two"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Tree" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/tree">
    <ion-nav-view name="tab-tree"></ion-nav-view>
  </ion-tab>


</ion-tabs>
